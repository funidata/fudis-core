# Following Core package ecosystems that are updated by Dependabot. Excluding all major package updates handled by a developer.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    groups:
      linting:
        patterns:
          - "prettier"
          - "stylelint"

  - package-ecosystem: npm
    directory: "/core"
    schedule:
      interval: weekly
    groups:
      storybook:
        patterns:
          - "@storybook*"
      other:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: npm
    directory: "/tests"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: "/.github"
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: "/tests"
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: "/core"
    schedule:
      interval: weekly
